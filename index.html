<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./celular.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./foto-perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como MarcosVdk</a>
                    <a href="#" class="instagram-logout">Sair da conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é MarcosVdk?</p>
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
